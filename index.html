<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css">
    <title>Festivite</title>
  </head>
  <body>
    <div id="app">
      <aside >
        <div class="box">
          <img src="assets/Background.png" alt="">
        </div>
        <img src="assets/icons/Logo.svg" alt="Logo da empresa">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </aside>
      <main >
        <h2>Crie seu convite</h2>
        <form >
          <fieldset id="about">
            <div class="legend">
              <img src="assets/icons/calendar.svg" alt="" class="icon">
              <legend>Sobre o evento</legend>
            </div>
            <div class="input-wrapper">
              <label for="event">Título</label>
              <input type="text" name="event" id="event" placeholder="Nome do evento">
            </div>

            <div class="flex gap">
              <div class="input-wrapper">
                <label for="initial">Início</label>
                <input type="text" name="initial" id="initial" placeholder="DD/MM/AAAA, --:--" >
              </div>
              <div class="input-wrapper">
                <label for="final">Fim</label>
                <input type="text" name="final" id="final" placeholder="DD/MM/AAAA, --:--" >
              </div>
            </div>

            <div class="flex gap">
              <div class="input-wrapper" >
                <label>Tipo</label>
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="presence-shift" id="presence" value="presence">
                    <div class="radio-image"></div>
                    <label for="presence" class="not">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="presence-shift" id="online" value="online">
                    <div class="radio-image2"></div>
                    <label for="online" class="not">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="local">Local</label>
                <input type="text" name="local" id="local" placeholder="Link ou endereço" >
              </div>
            </div>

            <div class="input-wrapper">
              <label for="description">Descrição</label>
              <input type="text" name="description" id="description" placeholder="Escreva sobre os detalhes do evento">
            </div>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
