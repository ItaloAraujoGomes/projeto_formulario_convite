<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>Festivite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="box">
          <img src="assets/Background.png" alt="" />
        </div>
        <img src="assets/icons/Logo.svg" alt="Logo da empresa" />
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </aside>
      <main>
        <h2>Crie seu convite</h2>
        <form enctype="multipart/form-data">
          <fieldset id="about">
            <div class="legend">
              <img src="assets/icons/calendar.svg" alt="" class="icon" />
              <legend>Sobre o evento</legend>
            </div>
            <div class="input-wrapper">
              <label for="event">Título</label>
              <input
                type="text"
                name="event"
                id="event"
                placeholder="Nome do evento"
                required
              />
            </div>

            <div class="flex gap">
              <div class="input-wrapper">
                <label for="initial">Início</label>
                <input
                  type="text"
                  name="initial"
                  id="initial"
                  placeholder="DD/MM/AAAA, --:--"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="final">Fim</label>
                <input
                  type="text"
                  name="final"
                  id="final"
                  placeholder="DD/MM/AAAA, --:--"
                  required
                />
              </div>
            </div>

            <div class="flex gap">
              <div class="input-wrapper">
                <label>Tipo</label>
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="presence-shift"
                      id="presence"
                      value="presence"
                    />
                    <div class="radio-image"></div>
                    <label for="presence" class="not">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="presence-shift"
                      id="online"
                      value="online"
                    />
                    <div class="radio-image2"></div>
                    <label for="online" class="not">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="local">Local</label>
                <input
                  type="text"
                  name="local"
                  id="local"
                  placeholder="Link ou endereço"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="description">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Escreva sobre os detalhes do evento"
                required
              />
            </div>
          </fieldset>

          <fieldset id="customization" class="grid gap-2">
            <div class="legend">
              <img
                src="assets/icons/paintbrush-vertical.svg"
                alt="Símbolo de personalização"
                class="icon"
              />
              <legend>Personalização</legend>
            </div>

            <div class="input-wrapper">
              <label for="color">Cor principal</label>
              <div class="input-color">
                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>
                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>

                <div class="color-wrapper">
                  <input type="radio" name="color" id="color" />
                  <span class="inner-color"></span>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label>Tema do evento</label>

              <div class="radio-wrapper1">
                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/aniversario.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Aniversário</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/infantil.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Infantil</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/formatura.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Formatura</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/casamento.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Casamento</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/cha de bebe.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Chá de bebê</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/cha de panela.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Chá de panela</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/carnaval.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Carnaval</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/pascoa.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Páscoa</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/sao joao.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">São joão</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/halloween.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Halloween</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/natal.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Natal</label>
                </div>

                <div class="radio-option">
                  <input type="radio" name="event-option" id="event-option" />
                  <img
                    src="assets/img/outro.png"
                    alt="imagem de um aniversário"
                  />
                  <label for="event-option">Outro</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper2">
              <div class="style">
                <label> Estilo</label>
                <label class="toggle" for="switch">
                  <input
                    type="checkbox"
                    id="switch"
                    name="switch"
                    placeholder="###"
                  />
                  <span class="slider"></span>
                  <span
                    class="toggle-label"
                    data-off="Escuro"
                    data-on="Claro"
                  ></span>
                </label>
              </div>

              <div class="photo">
                <label for="photo">Foto de capa</label>
                <div class="dropzone">
                  <img src="assets/icons/secondary.svg" alt="" class="icon" />
                  <input type="file" name="photo" id="photo" />
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset id="contact">
            <div class="legend">
              <img
                src="assets/icons/contact.svg"
                alt="Ícone de contato"
                class="icon"
              />
              <legend>Dados para contato</legend>
            </div>

            <div class="input-wrapper relative">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome completo"
                required
              />
              <div class="error">
                <img src="assets/icons/circle-alert.svg" alt="" />
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="input-wrapper grid grid-columns gap">
              <div class="relative">
                <label for="email">E-mail</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="exemplo@email.com"
                  required
                />
                <div class="error">
                  <img src="assets/icons/circle-alert.svg" alt="" />
                  <span>Campo obrigatório</span>
                </div>
              </div>
              <div class="relative">
                <label for="phone">Telefone</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="(99) 99999-9999"
                  required
                />
                <div class="error">
                  <img src="assets/icons/circle-alert.svg" alt="" />
                  <span>Campo obrigatório</span>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="line"></div>

          <div class="terms">
            <div class="terms-option">
              <input type="checkbox" name="term" id="term" />
              <label for="term"
                >Li e concordo com os <span>Termos e Condições</span> e com a
                <span>Política de Privacidade</span></label
              >
            </div>
            <div class="terms-option">
              <input type="checkbox" name="term" id="term" />
              <label for="term"
                >Aceito receber atualizações e promoções por e-mail</label
              >
            </div>
            <div class="terms-option">
              <input type="checkbox" name="term" id="term" />
              <label for="term"
                >Aceito receber atualizações e promoções por SMS</label
              >
            </div>
          </div>

          <button type="submit">
            <img src="assets/icons/ticket.svg" alt="" />
            <span>Gerar convite</span>
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
